<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <a></a>
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control search-input"
                    id="search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="currentCity">El Paso</h1>
                  <ul>
                    <li>
                      Last Updated:
                      <span id="currentDate"> Thursday 10:49 </span>
                      <span id="description">broken clouds</span>
                    </li>
                    <li>
                      Humidity:
                      <span id="humidity">17</span>%
                    </li>
                    <li>
                      Wind:
                      <span id="wind"></span>4 km/h
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <img src="" alt="" id="icon" />
                    <div>
                      <strong class="temperature" id="currentTemp">10</strong>
                      <span class="units" id="links"
                        ><a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Thu</div>
                  <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="100"
                    height="100"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">11°</span>
                    <span class="forecast-temperature-min">8°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Fri</div>
                  <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="100"
                    height="100"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">12°</span>
                    <span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sat</div>
                  <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="100"
                    height="100"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">12°</span>
                    <span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="100"
                    height="100"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">11°</span>
                    <span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="100"
                    height="100"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">11°</span>
                    <span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              <a href="https://github.com/LarkAlo/Weather-App" target="_blank">
                Open-Source</a
              >
              by Kimberly Cossio
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
